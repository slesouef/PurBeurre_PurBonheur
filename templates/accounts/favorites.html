{% extends 'search/base.html' %}

{% block content %}
    <!-- Masthead -->
  {% if avatar %}
  <header class="masthead" style="background-image: url({{ MEDIA_URL }}{{ avatar }}); height: 50vh">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center">
        <div class="col-lg-10 text-center">
          <h1 class="text-capitalize text-white font-weight-bold">{{ user_name }}</h1>
        </div>
      </div>
    </div>
  </header>
  {% else %}
  <header class="masthead"  style="height: 50vh">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center">
        <div class="col-lg-10 text-center">
          <h1 class="text-capitalize text-white font-weight-bold">{{ user_name }}</h1>
        </div>
      </div>
    </div>
  </header>
  {% endif %}

  <section class="bg-bonbon" id="suggestions">
    <div class="container">
      <div class="row">
        {% for favorite in favorites %}
          <div class="col-lg-4 text-center py-3">
            <a href="{{ favorite.get_absolute_url }}"><img style="width: 100%; max-height: 400px"
                                                           src="{{ favorite.image }}" alt="image produit"></a>
            <div class="nutri-{{ favorite.rating }} text-white text-capitalize font-weight-bolder
                        text-center">{{ favorite.rating }}</div>
            <p class="text-black display-4 mt-2 mb-0">{{ favorite.name }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>

{% endblock %}
