{% extends 'search/base.html' %}

{% block content %}
 <!-- Masthead -->
  {% if avatar %}
  <header class="masthead" style="background-image: url({{ MEDIA_URL }}{{ avatar }}); height: 50vh">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">Ahoy!</h1>
        </div>
        <div class="col-lg-8 align-self-baseline">
          <p class="text-white-75 font-weight-light mb-5">{{ username }}</p>
        </div>
      </div>
    </div>
  </header>
  {% else %}
  <header class="masthead"  style="height: 50vh">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">Ahoy!</h1>
        </div>
        <div class="col-lg-8 align-self-baseline">
          <p class="text-white-75 font-weight-light mb-5">{{ username }}</p>
        </div>
      </div>
    </div>
  </header>
  {% endif %}

  <section class="page-section bg-bonbon" id="about">
    <div class="container">
      <div class="row justify-content-center m-2" style="font-size: x-large">
        {{ fullname }}
      </div>
      <div class="row justify-content-center m-2" style="font-size: x-large">
        {{ email }}
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <button type="button" onclick="location.href='{% url 'update' %}'" class="btn btn-outline-dark btn-link justify-content-center">
          Mettre le profile a jour</button>
      </div>
    </div>
  </section>

{% endblock %}
