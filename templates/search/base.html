<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
        content="Trouver un produit de substitution pour ceux que vous consommez tous les jours">
  <meta name="author" content="Sebastien Lesouef">

  <title>Pur Beurre - Du gras, oui, mais de qualit√© !</title>

  {% load static %}

  <!-- Font Awesome Icons -->
  <link href="{% static 'search/vendor/fontawesome-free/css/all.min.css' %}"
        rel="stylesheet"
        type="text/css">

  <!-- Google Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"
        type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet"
        type="text/css">

  <!-- Plugin CSS -->
  <link href="{% static 'search/vendor/magnific-popup/magnific-popup.css' %}"
        rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'search/css/creative.css' %}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
  <div class="container">
    <div>
      <img class="img-thumbnail site-logo" alt="Logo Pur Beurre"
           src="{% static 'search/img/logo_pur_beurre.svg' %}">
      <a class="navbar-brand" href="{% url 'index' %}">Pur Beurre</a>
    </div>
    <div class="offset-md-4">
      {% block search %}
        {% include 'search/search_form.html' %}
      {% endblock %}
    </div>
    <button class="navbar-toggler navbar-toggler-right" type="button"
            data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto my-2 my-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}"><i
                  class="far fa-2x fa-user mr-4"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact"><img
                  class="img-thumbnail mr-4 favorite-icon"
                  src="{% static 'search/img/noun_Carrot_29691.svg' %}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}"><i
                  class="fas fa-2x fa-sign-out-alt mr-4"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<!-- Footer -->
<footer class="bg-light py-3">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-3">
        <a class="nav-link" href="{% url 'legal' %}">Mentions Legales</a>
      </div>
      <div class="col-3">
        <a class="nav-link" href="{% url 'index' %}#contact">Contact</a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'search/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'search/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'search/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'search/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'search/js/creative.min.js' %}"></script>

</body>

</html>
