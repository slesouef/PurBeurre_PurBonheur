{% extends 'search/base.html' %}

{% block content %}

  <section class="page-section bg-moule" id="result"
           style="background-image: url({{ result.image }});background-size: auto 100%; background-repeat: no-repeat;
                   background-position: center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="mt-0 text-white">{{ result.name }}</h2>
        </div>
      </div>
    </div>
  </section>

  <section class="page-section bg-bonbon" id="suggestions">
    <div class="container">
      <div class="row">
        {% for product in products %}
          {% include 'search/result.html' %}
        {% endfor %}
      </div>
    </div>
  </section>

{% endblock %}
