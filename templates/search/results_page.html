{% extends 'search/base.html' %}

{% block content %}
  <!-- Masthead -->
  <header class="masthead" style="background-image: url({{ result.image }}); height: 50vh">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-center">
          <h1 class="text-uppercase text-white font-weight-bold">{{ result.name }}</h1>
        </div>
      </div>
    </div>
  </header>

  <section class="bg-bonbon" id="suggestions">
    <div class="container">
        <h2 class="text-center p-5">Vous pouvez remplacer cet aliment par:</h2>
      <div class="row">
        {% for product in products %}
          {% include 'search/result.html' %}
        {% endfor %}
      </div>
    </div>
  </section>

{% endblock %}
